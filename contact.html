<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kontak — Hubungi Kami</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header" role="banner">
    <div class="container header-row clearfix">
      <div class="logo">
        <a class="logo-link" href="home.html">
          <img src="Logo UPB.png" alt="Logo Universitas Pelita Bangsa" class="logo-img">
          <span class="logo-text">Universitas Pelita Bangsa</span>
        </a>
      </div>

      <input type="checkbox" id="nav-toggle-contact" class="nav-checkbox" aria-hidden="true" />
      <label for="nav-toggle-contact" class="nav-toggle" aria-label="Buka menu">
        <span class="hamburger" aria-hidden="true"><span class="bar"></span><span class="bar"></span><span class="bar"></span></span>
      </label>

      <nav class="nav" aria-label="Navigasi utama">
        <ul id="menu-contact" class="nav-list" role="menubar">
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="home.html#artikel">Artikel</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link nav-cta" href="contact.html" aria-current="page">Kontak</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="contact-sec" aria-labelledby="contact-title">
      <h1 id="contact-title">Kontak</h1>
      <p class="muted">Isi formulir berikut untuk menghubungi tim. Field bertanda * wajib diisi.</p>

      <form id="contact-form" action="#" method="post" novalidate aria-label="Form kontak">
        <div class="form-row">
          <label for="name">Nama <span aria-hidden="true">*</span></label>
          <input id="name" name="name" type="text" required minlength="2" aria-required="true" />
        </div>

        <div class="form-row">
          <label for="email">Email <span aria-hidden="true">*</span></label>
          <input id="email" name="email" type="email" required aria-required="true" />
        </div>

        <div class="form-row">
          <label for="phone">Phone / WhatsApp</label>
          <input id="phone" name="phone" type="tel" pattern="[\d+\-\s]{6,}" aria-describedby="phone-help" />
          <small id="phone-help" class="muted">Opsional — sertakan kode negara bila perlu.</small>
        </div>

        <div class="form-row">
          <label for="inst">Instansi / Kelas</label>
          <input id="inst" name="institution" type="text" />
        </div>

        <div class="form-row">
          <label for="message">Pesan <span aria-hidden="true">*</span></label>
          <textarea id="message" name="message" rows="6" required minlength="10" aria-required="true"></textarea>
        </div>

        <p><button type="submit" class="btn primary">Kirim Pesan</button></p>
      </form>
    </section>
  </main>

  <footer class="footer" role="contentinfo">
    <div class="container footer-row clearfix">
      <p>&copy; 2023 - Universitas Pelita Bangsa</p>
      <nav class="small-links" aria-label="Tautan kecil"><a href="home.html">Home</a></nav>
    </div>
  </footer>
</body>
</html>
